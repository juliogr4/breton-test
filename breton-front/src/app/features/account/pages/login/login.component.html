<section class="account">
  <div class="container">
    <form class="form" [formGroup]="loginForm">
      <div class="form__field">
        <label for="email" class="form__label">Email</label>
        <input type="text" class="form__input" id="email" formControlName="email">
      </div>

      <div class="form__field">
        <label for="password" class="form__label">Password</label>
        <input type="text" class="form__input" id="password" formControlName="password">
      </div>

      <div>
        <button class="form__button" (click)="onLogin()" [disabled]="!isValid">Login</button>
        <p class="form__text">
          Do not have an account.
          <a class="form__link" [routerLink]="['register']">Register</a>
        </p>
      </div>


    </form>
  </div>
</section>
